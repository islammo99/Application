<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div id="form" class="row pt-30  ">

            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="Gender" class="form-label">Gender</label>
                <select name="Gender" id="Gender" class="form-control">
                    <option disabled selected>Choose...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="age" class="form-label">Age</label>
                <input type="text" id="age" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="Phone_number" class="form-label">Phone Number</label>
                <input type="text" id="Phone_number" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="Address" class="form-label">Address</label>
                <input type="text" id="Address" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" id="degree" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="job_title" class="form-label">Job title</label>
                <select name="" id="job_title" class="form-control">
                    <option disabled selected>Choose...</option>
                    <option value="Hr">Hr</option>
                    <option value="Call center">call center</option>
                </select>            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="salary" class="form-label">salary</label>
                <input type="number" id="salary" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="marital status" class="form-label">Marital status</label>
                <select name="" id="marital status" class="form-control">
                    <option disabled selected>Choose...</option>
                    <option value="married">متزوج</option>
                    <option value="single">أعزب</option>
                </select>            </div>
            <div class="col-lg-4 col-md-6 col-12 mb-5 ">
                <label for="experience" class="form-label">experience years</label>
                <input type="number" id="experience" class="form-control">
            </div>
            <div class=" mb-15 col-lg-12 ">
                <label for="img" class="form-label">Image url</label>
                <input type="url" id="img" class="form-control">
            </div>
            <div class="col-lg-12 text-center">
                <button class="btn btn-primary">Submit</button>
            </div>

    </div>
    </div>
    <div class="container pt-30">
        <h2 class="text-center mb-30">Applicants</h2>
        <div class="row justify-content-sm-center" id="applicants">
            
              
                     
                        
        </div>
    </div>

    <script src="./assets/js/main.js"></script>

</body>
</html>
